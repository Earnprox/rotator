<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Rotator</title>
    <style>
        /* Full-screen white background */
        body {
            margin: 0; /* Remove default margin */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            background-color: white; /* White background */
            display: flex; /* Center content (if needed) */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden; /* Prevent scrolling */
        }
    </style>
</head>
<body>
    <script>
        // Define an array of URLs to rotate through
        const urls = [
            'https://wasepje.com/hi-msg-o5cip',
            'https://wasepje.com/first-ynzxt',
            
        ];

        // Get a random URL from the array
        function getRandomUrl() {
            const randomIndex = Math.floor(Math.random() * urls.length); // Generate a random index
            return urls[randomIndex]; // Return the URL at that index
        }

        // Redirect to the random URL
        function redirectToRandomUrl() {
            const urlToRedirect = getRandomUrl(); // Get the random URL
            window.location.href = urlToRedirect; // Redirect to the random URL
        }

        // Initialize redirection when the window loads
        window.onload = redirectToRandomUrl; // Directly call the redirection function
    </script>
</body>
</html>
